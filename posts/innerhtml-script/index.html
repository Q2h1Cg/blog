    <p>今天在检测渣浪 weibo 子域的时候，有一个 xss 困扰了半天。</p>
<p>输出点是 dom 处理的，可以直接插入标签。插入 <code>&lt;iframe/onload=alert(1)&gt;</code> 可以执行，但是直接插 入 <code>&lt;script&gt;alert(1)&lt;/script&gt;</code> 却不可以。</p>
<p>纠结了一会，google 到这篇文章: <a href="http://wybai.1kapp.com/?p=14">http://wybai.1kapp.com/?p=14</a></p>
